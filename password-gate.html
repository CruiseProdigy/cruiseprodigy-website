<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CruiseProdigy - Access Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .lock-icon {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc33;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .notice {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîí</div>
        <h1>CRUISEPRODIGY</h1>
        <p class="subtitle">Cruise Intelligence Hub</p>
        <p class="subtitle" style="color: #ff9500; margin-bottom: 30px;">‚ö†Ô∏è SITE UNDER DEVELOPMENT ‚ö†Ô∏è</p>
        
        <form id="passwordForm">
            <label for="password">Enter Access Code:</label>
            <input type="password" id="password" placeholder="Enter password" autofocus>
            <button type="submit">ACCESS SITE</button>
        </form>
        
        <div class="error" id="error">‚ùå INVALID ACCESS CODE</div>
        <div class="notice">This site is currently in development. Authorized personnel only.</div>
    </div>

    <script>
        // **CHANGE THIS PASSWORD TO WHATEVER YOU WANT**
        const CORRECT_PASSWORD = "72Luckysimon74";
        
        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordInput.value === CORRECT_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                errorDiv.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
